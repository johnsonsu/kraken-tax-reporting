name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            use_cross: true
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binary (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Compute release metadata
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="manual-${GITHUB_RUN_NUMBER}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "ASSET_BASENAME=kraken_acb-$VERSION-${{ matrix.target }}" >> "$GITHUB_ENV"

      - name: Package (tar.gz)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/kraken_acb" "dist/kraken_acb"
          cp README.md "dist/README.md"
          tar -C dist -czf "${ASSET_BASENAME}.tar.gz" kraken_acb README.md

      - name: Package (zip)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/kraken_acb.exe" "dist/kraken_acb.exe"
          Copy-Item "README.md" "dist/README.md"
          Compress-Archive -Path "dist/kraken_acb.exe","dist/README.md" -DestinationPath "${env:ASSET_BASENAME}.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_BASENAME }}
          path: |
            ${{ env.ASSET_BASENAME }}.tar.gz
            ${{ env.ASSET_BASENAME }}.zip
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Generate checksums
        working-directory: release-assets
        run: |
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.tar.gz
            release-assets/*.zip
            release-assets/checksums.txt
          fail_on_unmatched_files: true
